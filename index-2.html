<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index-2.css" />
  </head>

  <body>
    <div class="parent">
      <h1>Color Picker</h1>
      <div class="child">
        <button class="small-box" id="col-1"></button>
        <button class="small-box" id="col-2"></button>
        <button class="small-box" id="col-3"></button>
        <button class="small-box" id="col-4"></button>
        <button class="small-box" id="col-5"></button>
      </div>

      <div class="main-box" id="main-box"></div>
    </div>

    <script src="js/index-2.js">
              for (i = 0; i < document.querySelectorAll('.small-box').length; i++) {

          document.querySelectorAll(".small-box")[i].addEventListener("click", function() {
              let input = window.getComputedStyle(this).backgroundColor;
              console.log(input);
              document.querySelector('.main-box').style.backgroundColor = input;



          })
      }
    </script>
  </body>
</html>
